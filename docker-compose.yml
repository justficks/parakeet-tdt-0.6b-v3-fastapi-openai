version: "3.8"

services:
  # CPU-only deployment (default)
  parakeet-cpu:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    image: parakeet-tdt:cpu
    container_name: parakeet-cpu
    ports:
      - "5092:5092"
    volumes:
      - parakeet-models:/app/models
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:5092/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  parakeet-models:
    name: parakeet-models
